<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турлова Анастасия Николаевна</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="list">
        <div class="top">
            <i class="fa fa-phone-square" onclick="buttomContact()" aria-hidden="true"></i>
            <div class="search-wrap">
                <i class="fa fa-search" onclick="buttomSearch()" aria-hidden="true"></i>
                <input type="search" onclick="emptySearch()" class="search" id="search">

            </div>
        </div>
        <div id="contacts"></div>
        <div class="bottom">
            <button class="buttom-add" onclick="buttomAdd()">Add</button>
        </div>
    </div>
    <div id="add">
        <div class="top">
            <i class="fa fa-phone-square" aria-hidden="true"></i>
            <h3 class="title">Add contact</h3>
        </div>
        <form class="form">
            <input type="text" id="input-name" placeholder="Name">
            <input type="text" class="tel" id="input-phone" max="11" placeholder="Phone">  
            <div class="check-favorites">
                <input type="checkbox" class = 'custom-checkbox' id="favorites" name="favorites">
                <label for="favorites">Favorites</label>
            </div>
        </form>
        <div class="bottom">
            <button class="buttom-add" onclick="buttomСreate()">Create</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
